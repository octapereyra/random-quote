<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quote Generator - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <article class="quote-container">
      <span class="quote-author">author</span>
      <div class="quote-tags"></div>
      <div class="quote-text">lorem ipsum dolor sit amet</div>
    </article>
    <div class="buttons-container">
      <button class="btn-random"><img src="/images/Regroup.svg" alt="random"></img></button>
      <button class="btn-link"><img src="/images/link.svg" alt="link" /> </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
